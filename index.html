<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aritmética + IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Identificador de operación aritmética (IA)</h1>
            <p class="text-muted mb-4">
              Escribe una operación en texto libre (ej. <em>12 + 5</em>, <em>8 por 7</em>, <em>resta 100 y 33</em>).
            </p>

            <div class="alert alert-secondary py-2" id="ipBox">
              IP pública detectada: <span id="ip">...</span>
            </div>

            <form id="frm">
              <div class="mb-3">
                <label class="form-label">Texto de la operación</label>
                <textarea id="texto" class="form-control" rows="3" required></textarea>
              </div>
              <button class="btn btn-primary" type="submit" id="btn">Enviar al Workflow</button>
              <div class="mt-3" id="msg"></div>
            </form>
          </div>
        </div>
        <footer class="text-center text-muted mt-3 small">Hecho para la práctica 5–11</footer>
      </div>
    </div>
  </div>

  <script>
    // 1) Detectar IP pública del cliente (cámbialo por tu API propia si ya la tienes)
    // Opción A (genérica):
    fetch('https://api.ipify.org?format=json')
      .then(r => r.json())
      .then(d => document.getElementById('ip').textContent = d.ip)
      .catch(() => document.getElementById('ipBox').classList.add('d-none'));

    // Opción B (si ya tienes tu API de IP, reemplaza la línea de fetch por algo como):
    // fetch('https://TU-API-IP/endpoint').then(r => r.json()).then(d => ip.textContent = d.ip);

    const WEBHOOK_URL = 'https://jenniferpaola.app.n8n.cloud/webhook/60817880'; // <--- pon aquí tu webhook

    document.getElementById('frm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn');
      const msg = document.getElementById('msg');
      btn.disabled = true; msg.textContent = 'Enviando...';

      const payload = {
        ip_publica: document.getElementById('ip').textContent || null,
        texto_operacion: document.getElementById('texto').value.trim(),
        fuente: 'github-pages'
      };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        msg.innerHTML = '<span class="text-success">¡Enviado! Revisa tu Google Sheet.</span>';
        document.getElementById('texto').value = '';
      } catch (err) {
        msg.innerHTML = '<span class="text-danger">Error al enviar: '+err.message+'</span>';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
